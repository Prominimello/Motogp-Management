<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MotoGP Management Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file (add later) -->
</head>
<body>
    <header>
        <h1>MotoGP Management Game</h1>
    </header>
    
    <main>
        <section id="login">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="post"> <!-- Action can be changed for actual login processing -->
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account? <a href="register.html">Create one here</a>.</p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 MotoGP Management Game. All rights reserved.</p>
    </footer>
</body>
</html>
